<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Задача 3: Карточки с эффектом наведения и оверлеем (Overlay Card Hover Effect)</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card-grid">
    <article class="card">
      <img class="card__img" src="https://placehold.co/800x600" alt="Пример изображения 1">
      <div class="card__overlay">
        <h3 class="card__title">Заголовок 1</h3>
        <p class="card__desc">Короткое описание — аккуратно и лаконично.</p>
      </div>
    </article>

    <article class="card">
      <img class="card__img" src="https://placehold.co/800x600" alt="Пример изображения 2">
      <div class="card__overlay">
        <h3 class="card__title">Заголовок 2</h3>
        <p class="card__desc">Ещё один пример описания карточки.</p>
      </div>
    </article>

    <article class="card">
      <img class="card__img" src="https://placehold.co/800x600" alt="Пример изображения 3">
      <div class="card__overlay">
        <h3 class="card__title">Заголовок 3</h3>
        <p class="card__desc">Описание, которое появляется при наведении.</p>
      </div>
    </article>

    <article class="card">
      <img class="card__img" src="https://placehold.co/800x600" alt="Пример изображения 4">
      <div class="card__overlay">
        <h3 class="card__title">Заголовок 4</h3>
        <p class="card__desc">Ещё один текст для демонстрации эффекта.</p>
      </div>
    </article>
  </main>
</body>

</html>
