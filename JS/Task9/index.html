<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Задача 9: Изменение цвета текста по выбору из выпадающего списка</title>
</head>

<body class="page">
    <p class="text">Измени мой цвет!</p>

    <label class="select-label" for="select-color">Выбрать цвет</label>
    <select id="select-color" class="select-color">
        <option value="">Сбросить</option>
        <option value="#FF0000">Красный</option>
        <option value="#00A86B">Зеленый</option>
        <option value="#0000FF">Синий</option>
        <option value="#FFA500">Оранжевый</option>
        <option value="#6B21A8">Фиолетовый</option>
    </select>

    <script src="script.js"></script>
</body>

</html>
